<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>

		</style>
	</head>
	<body>
    <div class="wrapper">
      <section class="up">
        <header class="header">
          <h1>Your Result</h1>
        </header>
        <article class="circle-wrapper">
          <div class="circle">
            <p>76</p>
            <span>of100</span>
          </div>
        </article>
        <article class="resume">
          <h2>Great</h2>
          <p>You scored higher then 65% of the people who have taken these tests.</p>
        </article>
      </section>
      <section class="down"></section>
    </div>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
	</body>
</html>
